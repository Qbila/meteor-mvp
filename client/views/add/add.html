<template name="add">

  <div class="">
    <div class="">
      <div class="d-title">Add Users / Invite Your Friends</div>

      <div>

        <div class="form-group">
          <label for="firstName" style="font-size: 12px;">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First Name" />
        </div>
        <div class="form-group">
          <label for="lastName" style="font-size: 12px;">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last Name" />
        </div>
        <div class="form-group">
          <label for="email" style="font-size: 12px;">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Email Address" />
        </div>

      </div>

      <div class="">

        <button type="button" class="btn btn-primary">
          Send Invitation
        </button>

      </div>

    </div>

    <div class="" style="font-weight: bold; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #d5d5d5;">

    </div>

  </div>

</template>
